<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción al Diario Online</title>
    <link rel="stylesheet" href="subscription.css">
</head>
<body>
    <header>
        <div class="divHeader">
            <div class="headerDiv1">
                <img src="https://www.svgrepo.com/show/394301/nav-icon-list-a.svg" height="25px" width="25px" style="margin-left: 10px;">
                <h3>Otras Secciones</h3>
            </div>
            <div class="headerDiv2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c4/Telefe_Noticias_logo_2_%282018%29.png" height="110px" width="220px">
            </div>
            <div class="headerDiv3">
                <a href="index.html"><button class="btnHeader1">Volver al inicio</button></a>
            </div>
        </div>
    </header>
    <main>
        <h1 id="form-title">HOLA</h1>
        <form id="subscription-form">
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
                <div class="error-msg" id="nombre-error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div class="error-msg" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <div class="error-msg" id="password-error"></div>
            </div>
            <div class="form-group">
                <label for="password-confirm">Repetir contraseña:</label>
                <input type="password" id="password-confirm" name="password-confirm" required>
                <div class="error-msg" id="password-confirm-error"></div>
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
                <div class="error-msg" id="edad-error"></div>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
                <div class="error-msg" id="telefono-error"></div>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
                <div class="error-msg" id="direccion-error"></div>
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" required>
                <div class="error-msg" id="ciudad-error"></div>
            </div>
            <div class="form-group">
                <label for="codigo-postal">Código Postal:</label>
                <input type="text" id="codigo-postal" name="codigo-postal" required>
                <div class="error-msg" id="codigo-postal-error"></div>
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
                <div class="error-msg" id="dni-error"></div>
            </div>
            <button type="submit">Enviar</button>
            <!-- Modal -->
            <div id="miModal" class="modal">
                <div class="modal-contenido">
                    <span class="cerrar">&times;</span>
                    <h2 id="modalTitulo"></h2>
                    <p id="modalMensaje"></p>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <div class="divFooter">
            <div class="divFooterHijo1">
                <span><b>Secciones</b></span>
                <span>América</span>
                <span>Colombia</span>
                <span>España</span>
                <span>México</span>
                <span>Perú</span>
                <span>Últimas Noticias</span>
            </div>
            <div class="divFooterHijo2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c4/Telefe_Noticias_logo_2_%282018%29.png" height="100px" width="160px">
            </div>
            <div class="divFooterHijo3">
                <span><b>Legales</b></span>
                <span>Términos y Condiciones</span>
                <span>Política de Privacidad</span>
            </div>
        </div>
    </footer>
    <script src="subscription.js"></script>
</body>
</html>
